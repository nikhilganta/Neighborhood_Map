<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Neighborhood Map Project</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/libs/bootstrap.min.css"> -->

  </head>
  <body>
    <div class="container">
      <div class="locations-box">
        <h1>Neighborhood Locations</h1>
        <div>
          <input id="searchBox" type="text" data-bind="textInput: searchBox, valueUpdate: 'afterkeydown'" placeholder="Search my Favorite Locations..."> <!-- data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" -->
        </div>
        <hr>
        <div class="list">
          <ul data-bind = "foreach: locationsList">
              <li data-bind = "text: title, click: $parent.animationFunction"><a></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="map"></div>

      <script async defer src="js/libs/knockout-3.4.2.js"></script>
      <script async defer src="js/libs/jquery-3.2.1.min.js"></script>
      <script src="js/markers.js"></script>
      <script src="js/mapstyles.js"></script>
      <script src="js/app.js"></script>
      <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu8GkdyWBN7ygkAJIhgVFFWEgeskTNj3E&v=3&callback=startApp">
      </script>
  </body>
</html>
